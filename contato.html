    <main class="container-xxl">

      <div class="card">
        <div class="card-body">
          <h1 class="text-center">Contato</h1>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="txtNome:" placeholder="Nome: exemplo">
            <label for="txtNome" class="form-label">Nome</label>
          </div>
          <div class=" form-floating mb-3">
            <input type="email" class="form-control" id="txtEmail" placeholder="nome@example.com">
            <label for="txtEmail" class="form-label">Email</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="txtTexto" style="height: 200px"></textarea>
            <label for="floatingTextarea2">Commentário</label>
          </div>
          <button type="button" class="btn btn-success p-3 w-100">Success <i class="bi bi-check2"></i></button>
        </div>
        <div class="card-footer text-body-secondary">
          <h2>Nosso Endereço <i class="bi bi-car-front-fill"></i></h2>
          <br>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.7658353777865!2d-46.57754272465944!3d-23.5409231788138!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5ec26cfdcfed%3A0x49e7eb66fd4f1f2!2sSenac%20Tatuap%C3%A9%20-%20Cel.%20Lu%C3%ADs%20Americano!5e0!3m2!1spt-BR!2sbr!4v1690812804815!5m2!1spt-BR!2sbr" width="1250" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
